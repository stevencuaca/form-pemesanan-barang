<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <style>
        #hideDetails {
            display: none;
        }
        #hideProducts {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="h5">Create Order</p>
        <div class="card">
            <div class="card-body">
                <form>
                    <!-- Details Section -->
                    <div class="row">
                        <div class="col-3">
                            <p class="h6">Details</p>
                        </div>
                        <div class="col">
                            <div class="form-group">
                              <label>Name<span class="text-danger">*</span></label>
                              <select class="form-control name-select col-6" id="distributorName" onchange="enableDistributionCenter()">
                                <option value="" disabled selected>Select your distributor name</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Distribution Center<span class="text-danger">*</span></label>
                              <select class="form-control col-5" disabled id="distributionCenter" onchange="show()">
                                <option value="" disabled selected>Not Data Avaiable</option>
                              </select>
                            </div>
                            <div class="form-group" id="hideDetails">
                                <div class="row">
                                    <div class="col">
                                        <label for="exampleInputPassword1">Payment Type<span class="text-danger">*</span></label>
                                        <select class="form-control">
                                            <option value="" disabled selected>Select your payment type</option>
                                            <option>Cash H+1</option>
                                            <option>Cash H+3</option>
                                            <option>Cash H+7</option>
                                            <option>Transfer H+1</option>
                                            <option>Transfer H+3</option>
                                            <option>Transfer H+7</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="exampleInputPassword1">Expired Date<span class="text-danger">*</span></label>
                                        <input class="form-control" type="date" name="" id="">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-8">
                                        <label for="Notes">Notes</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr />

                    <!-- Products Section -->
                    <div class="row" id="hideProducts">
                        <div class="col-3">
                            <p class="h6">Products</p>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-8">
                                        <label for="exampleInputPassword1">Product<span class="text-danger">*</span></label>
                                        <select class="form-control">
                                            <option>Default select</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="exampleInputPassword1">Unit<span class="text-danger">*</span></label>
                                        <select class="form-control">
                                            <option value="" disabled selected>No Data Avaiable</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label for="exampleInputPassword1">Quantity<span class="text-danger">*</span></label>
                                        <input class="form-control" type="number">
                                    </div>
                                    <div class="col">
                                        <label for="exampleInputPassword1">Price<span class="text-danger">*</span></label>
                                        <input class="form-control" type="number">
                                    </div>
                                    <div class="col-6">
                                        <label for="exampleInputPassword1">Unit<span class="text-danger">*</span></label>
                                        <input class="form-control" type="number">
                                        <hr />
                                        <div class="row">
                                            <div class="col">
                                                <p class="font-weight-bold">Total Nett Price<span class="text-danger">*</span></p>
                                            </div>
                                            <div class="col">
                                                <p class="text-right font-weight-bold">700.000</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-warning text-white">New Item <i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    
                    <hr />

                    <div class="text-right">
                        <button class="btn" disabled>Cancel</button>
                        <button class="btn btn-success" disabled>Confirm</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    
    <script>
        /* http://dummy.restapiexample.com/api/v1/employees */
        function populateDistributorName() {
            fetch('http://dummy.restapiexample.com/api/v1/employees')
            .then((response) => {
                return response.json()
            })
            .then((data) => {
                for (let i = 0; i < data.data.length; i++) {
                    var x = document.createElement("OPTION");
                    x.setAttribute("value", data.data[i].id);
                    var t = document.createTextNode(data.data[i].employee_name);
                    x.appendChild(t);
                    document.getElementById("distributorName").appendChild(x);
                }
            })
            .catch((err) => {
                console.log(err);
            })
        };


        
        populateDistributorName();
        

    </script>


</body>
</html>
