<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <style>
        #showDetails {
            display: none;
        }
        #showProducts {
            //display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="h5">Create Order</p>
        <div class="card">
            <div class="card-body">
                <form>
                    <!-- Details Section -->
                    <div class="row">
                        <div class="col-3">
                            <p class="h6">Details</p>
                        </div>
                        <div class="col">
                            <div class="form-group">
                              <label>Name<span class="text-danger">*</span></label>
                              <select class="form-control name-select col-6" id="distributorName" onchange="enableDistributionCenter()">
                                <option value="" disabled selected>Select your distributor name</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Distribution Center<span class="text-danger">*</span></label>
                              <select class="form-control col-5" disabled id="distributionCenter" onchange="show()">
                                <option value="" disabled selected>Not Data Avaiable</option>
                              </select>
                            </div>
                            <div class="form-group" id="showDetails">
                                <div class="row">
                                    <div class="col">
                                        <label for="exampleInputPassword1">Payment Type<span class="text-danger">*</span></label>
                                        <select class="form-control">
                                            <option value="" disabled selected>Select your payment type</option>
                                            <option>Cash H+1</option>
                                            <option>Cash H+3</option>
                                            <option>Cash H+7</option>
                                            <option>Transfer H+1</option>
                                            <option>Transfer H+3</option>
                                            <option>Transfer H+7</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="exampleInputPassword1">Expired Date<span class="text-danger">*</span></label>
                                        <input class="form-control" type="date" name="" id="">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-8">
                                        <label for="Notes">Notes</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr />

                    <!-- Products Section -->
                    <div class="row" id="showProducts">
                        <div class="col-3">
                            <p class="h6">Products</p>
                        </div>
                        <div class="col">
                            <div id="container">
                                <div class="total">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-8">
                                                <label for="exampleInputPassword1">Product<span class="text-danger">*</span></label>
                                                <select class="form-control" id="product1" onchange="populateUnitList(this.options[this.selectedIndex].value)">
                                                    <option value="" disabled selected>Product Name</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <label for="exampleInputPassword1">Unit<span class="text-danger">*</span></label>
                                                <select class="form-control" id="unit1" onchange="setPrice(this.options[this.selectedIndex].value)">
                                                    <option value="" disabled selected>No Data Avaiable</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label for="exampleInputPassword1">Quantity<span class="text-danger">*</span></label>
                                                <input class="form-control" type="" id="quantity1" onkeyup="calculateTotalPrice()">
                                            </div>
                                            <div class="col">
                                                <label for="exampleInputPassword1">Price<span class="text-danger">*</span></label>
                                                <input class="form-control" type="" id="price1" disabled>
                                            </div>
                                            <div class="col-6">
                                                <label for="exampleInputPassword1">Total Price<span class="text-danger">*</span></label>
                                                <input class="form-control" type="" id="totalPrice1" disabled>
                                                <hr />
                                                <div class="row">
                                                    <div class="col">
                                                        <p class="font-weight-bold">Total Nett Price<span class="text-danger">*</span></p>
                                                    </div>
                                                    <div class="col">
                                                        <p class="text-right font-weight-bold" id="totalNettPrice1">0</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <button class="btn btn-warning text-white" type="button" id="new" onclick="newItem()">New Item <i class="fas fa-plus"></i></button>
                            </div>
                            <div class="row mt-4">
                                <div class="col">

                                </div>
                                <div class="col">
                                    <p class="font-weight-bold">Total</p>
                                </div>
                                <div class="col">
                                    <p class="font-weight-bold" id="globalTotal">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr />

                    <div class="text-right">
                        <button class="btn" disabled>Cancel</button>
                        <button class="btn btn-success" disabled>Confirm</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    
    <script>

        // GLOBAL ITEM COUNT
        var globalItemCount = 1;
        var globalTotal = 0;
        
        /* http://dummy.restapiexample.com/api/v1/employees */
        function populateDistributorName() {
            fetch('http://dummy.restapiexample.com/api/v1/employees')
            .then((response) => {
                return response.json()
            })
            .then((data) => {
                for (let i = 0; i < data.data.length; i++) {
                    var x = document.createElement("OPTION");
                    x.setAttribute("value", data.data[i].id);
                    var t = document.createTextNode(data.data[i].employee_name);
                    x.appendChild(t);
                    document.getElementById("distributorName").appendChild(x);
                }
            })
            .catch((err) => {
                console.log(err);
            })
        };

        function enableDistributionCenter() {
            var select = document.getElementById('distributionCenter');
            select.disabled = false;
            var newOptions = {"Select Distribution Center": "", "DC Tangerang": "DC Tangerang","CD Cikarang": "DC Cikarang"};

            var $el = $("#distributionCenter");
            $el.empty(); // remove old options
            $.each(newOptions, function(key,value) {
            $el.append($("<option></option>")
                .attr("value", value).text(key));
            });
        };

        function show() {
            $( "#showDetails" ).slideDown( "slow", function() {
                // Animation complete.
            });

            $( "#showProducts" ).slideDown( "slow", function() {
                // Animation complete.
            });
        }


        // LIST PRODUCT
        var products =
            [{
                    "id": 1,
                    "product_name": "Morning Dew Milk",
                    "units": [{"name": "Pak", "price": "10000"}, {"name": "Pcs", "price": 1000}]
            },
            {
                    "id": 2,
                    "product_name": "Le Minerale 600ml",
                    "units": [{"name": "Dus", "price": "20000"}, {"name": "Pcs", "price": 1000}]
            },
            {
                    "id": 3,
                    "product_name": "Greenfields Full Cream Milk 1L",
                    "units": [{"name": "Karton", "price": "18000"}, {"name": "Pak", "price": 1000}, {"name": "Pcs", "price": 1000}]
            }];

        function populateProductList(productID = "product1") {
            for (let i = 0; i < products.length; i++) {
                var x = document.createElement("OPTION");
                x.setAttribute("value", products[i].id);
                var t = document.createTextNode(products[i].product_name);
                x.appendChild(t);
                document.getElementById(productID).appendChild(x);
            }
        }

        function populateUnitList(selected, index=1) {
            //console.log(products[1].units);
            var unitHTMLID = "unit"+index;
            var select = document.getElementById(unitHTMLID);
            var length = select.options.length;
            for (i = length-1; i >= 0; i--) {
                select.options[i] = null;
            }

            for (let i = 0; i < products.length; i++) {
                if (products[i].id == selected) {
                    for (let j = 0; j < products[i].units.length; j++){
                        var x = document.createElement("OPTION");
                        var a =  products[i].units[j];
                        x.setAttribute("value", j);
                        var t = document.createTextNode(a.name);
                        x.appendChild(t);
                        select.appendChild(x);
                    }
                }
            }
        }

        function setPrice(selected, index=1) {
            // GET INDEX OF SELECTED  UNIT
            var unitIndex = selected;

            // SET INDEX
            var productHTMLID = "product"+index;
            var priceHTMLID = "price"+index;
            
            // GET PRODUCT ID
            var selectProduct = document.getElementById(productHTMLID);
            var productID = selectProduct.options[selectProduct.selectedIndex].value;

            for (let i = 0; i < products.length; i++) {
                if (products[i].id == productID) {
                    for (let j = 0; j < products[i].units.length; j++){
                        
                        if (j  == unitIndex) {
                            var a =  products[i].units[j].price;
                            document.getElementById(priceHTMLID).value = a;
                        }
                    }
                }
            }

        }

        // SET TOTAL NETT PRICE    
        function setTotalNettPrice(index=1) {
            var totalPriceHTMLID = "totalPrice"+index;
            var totalNettPriceHTMLID = "totalNettPrice"+index;

            var totalPrice = document.getElementById(totalPriceHTMLID).value;
            var element = document.getElementById(totalNettPriceHTMLID);
            element.innerHTML = totalPrice;
        };


        function calculateTotalPrice(index=1) {
            var quantityHTMLID = "quantity"+index;
            var priceHTMLID = "price"+index;
            var totalPriceHTMLID = "totalPrice"+index;
            var quantity  = document.getElementById(quantityHTMLID).value;
            var price = document.getElementById(priceHTMLID).value;
            var totalNettPrice = quantity*price;
            document.getElementById(totalPriceHTMLID).value = totalNettPrice;
            globalTotal = globalTotal + totalNettPrice;
            document.getElementById("globalTotal").innerHTML = globalTotal;
            setTotalNettPrice(index);
        }

        function newItem() {
            globalItemCount++;
            $( ".total" ).append( '<div class="form-group"><div class="row"><div class="col-8"><label for="exampleInputPassword1">Product<span class="text-danger">*</span></label><select class="form-control product" id="product'+ globalItemCount +'" onchange="populateUnitList(this.options[this.selectedIndex].value, '+globalItemCount+')"><option value="" disabled selected>Product Name</option></select></div><div class="col"><label for="exampleInputPassword1">Unit<span class="text-danger">*</span></label><select class="form-control" id="unit'+ globalItemCount +'" onchange="setPrice(this.options[this.selectedIndex].value,'+globalItemCount+')"><option value="" disabled selected>No Data Avaiable</option></select></div></div></div><div class="form-group"><div class="row"><div class="col"><label for="exampleInputPassword1">Quantity<span class="text-danger">*</span></label><input class="form-control" type="" id="quantity'+ globalItemCount +'" onkeyup="calculateTotalPrice('+globalItemCount+')"></div><div class="col"><label for="exampleInputPassword1">Price<span class="text-danger">*</span></label><input class="form-control" type="" id="price'+ globalItemCount +'" disabled></div><div class="col-6"><label for="exampleInputPassword1">Total Price<span class="text-danger">*</span></label><input class="form-control" type="" id="totalPrice'+ globalItemCount +'" disabled><hr /><div class="row"><div class="col"><p class="font-weight-bold">Total Nett Price<span class="text-danger">*</span></p></div><div class="col"><p class="text-right font-weight-bold" id="totalNettPrice'+ globalItemCount +'">0</p></div></div></div></div></div>' );

            populateProductList("product"+globalItemCount);
        }

        populateProductList();
        populateDistributorName();
        setTotalNettPrice();
        
        

    </script>


</body>
</html>
